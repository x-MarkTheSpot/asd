<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Customizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Ring Customizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container py-5">

        <!-- Header Section -->
        <h2 class="text-center text-primary mb-5">Customize Your Ring</h2>

        <!-- Customizer Options Section (Left) -->
        <div class="row mb-4">
            <!-- Left Column for Selections -->
            <div class="col-md-6">
                <!-- Ring Style Selection -->
                <label for="ringStyle" class="form-label text-secondary">Choose a Ring Style:</label>
                <select class="form-select" id="ringStyle">
                    <option value="0">Select Style</option>
                    <option value="10000">Solitaire (₱10,000)</option>
                    <option value="15000">Halo (₱15,000)</option>
                    <option value="20000">Three-Stone (₱20,000)</option>
                    <option value="25000">Pavé (₱25,000)</option>
                </select>

                <!-- Gemstone Selection -->
                <label for="gemstone" class="form-label text-secondary">Choose a Gemstone:</label>
                <select class="form-select" id="gemstone">
                    <option value="0">Select Gemstone</option>
                    <option value="12000">Diamond (₱12,000)</option>
                    <option value="8000">Emerald (₱8,000)</option>
                    <option value="6000">Sapphire (₱6,000)</option>
                    <option value="5000">Ruby (₱5,000)</option>
                    <option value="3000">Peridot (₱3,000)</option>
                    <option value="6400">Alexandrite (₱6,400)</option>
                    <option value="8420">Opal (₱8,420)</option>
                </select>

                <!-- Gemstone Cut Selection -->
                <label for="gemstoneCut" class="form-label text-secondary">Choose a Gemstone Cut:</label>
                <select class="form-select" id="gemstoneCut">
                    <option value="0">Select Cut</option>
                    <option value="round">Round</option>
                    <option value="emerald">Emerald</option>
                    <option value="princess">Princess</option>
                    <option value="cushion">Cushion</option>
                    <option value="oval">Oval</option>
                    <option value="radiant">Radiant</option>
                    <option value="asscher">Asscher</option>
                    <option value="marquise">Marquise</option>
                    <option value="heart">Heart</option>
                    <option value="pear">Pear</option>
                </select>

                <!-- Total Price Display -->
                <div class="row my-4">
                    <div class="col-md-12 text-center">
                        <h4>Total Price: <span id="totalPrice" class="text-success">₱0</span></h4>
                    </div>
                </div>

                <!-- Checkout Button -->
                <div class="row my-4">
                    <div class="col-md-12 text-center">
                        <button id="checkoutBtn" class="btn btn-primary btn-lg w-100">Proceed to Checkout</button>
                    </div>
                </div>
            </div>

            <!-- Right Column for Images -->
            <div class="col-md-6">
                <div id="imageContainer">
                    <h5 class="text-center">Ring Style</h5>
                    <img id="ringStyleImage" src="https://example.com/images/solitaire.jpg" alt="Ring Style" class="img-fluid mb-3" />

                    <h5 class="text-center">Gemstone</h5>
                    <img id="gemstoneImage" src="https://example.com/images/diamond.jpg" alt="Gemstone" class="img-fluid mb-3" />

                    <h5 class="text-center">Gemstone Cut</h5>
                    <img id="gemstoneCutImage" src="https://example.com/images/round.jpg" alt="Gemstone Cut" class="img-fluid mb-3" />
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
